<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body class="text-center">
    <table border="2" align="center" class="text-dark bg-warning">
      <tr>
        <td colspan="3">
          <input
            type="text"
            name=""
            id="text"
            class="width-input"
            oninput="text()"
          />
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="clear"
            onclick="cleartext('C')"
            value="C"
          >
            C
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            class="btn-block btn-radius"
            id="one"
            onclick="enteredVal('1')"
            value="1"
          >
            1
          </button>
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="two"
            onclick="enteredVal('2')"
            value="2"
          >
            2
          </button>
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="three"
            onclick="enteredVal('3')"
            value="3"
          >
            3
          </button>
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="plus"
            onclick="enteredVal('+')"
            value="+"
          >
            +
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            class="btn-block btn-radius"
            id="four"
            onclick="enteredVal('4')"
            value="4"
          >
            4
          </button>
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="five"
            onclick="enteredVal('5')"
            value="5"
          >
            5
          </button>
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="six"
            onclick="enteredVal('6')"
            value="6"
          >
            6
          </button>
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="minus"
            onclick="enteredVal('-')"
            value="-"
          >
            -
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            class="btn-block btn-radius"
            id="seven"
            onclick="enteredVal('7')"
            value="7"
          >
            7
          </button>
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="eight"
            onclick="enteredVal('8')"
            value="8"
          >
            8
          </button>
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="nine"
            onclick="enteredVal('9')"
            value="9"
          >
            9
          </button>
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="mul"
            onclick="enteredVal('*')"
            value="*"
          >
            *
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            class="btn-block btn-radius"
            id="dot"
            onclick="enteredVal('.')"
            value="."
          >
            .
          </button>
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="zero"
            onclick="enteredVal('0')"
            value="0"
          >
            0
          </button>
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="answer"
            onclick="result()"
            value="="
          >
            =
          </button>
        </td>
        <td>
          <button
            class="btn-block btn-radius"
            id="division"
            onclick="enteredVal('/')"
            value="/"
          >
            /
          </button>
        </td>
      </tr>
    </table>
  </body>
  <script src="calculator.js"></script>
</html>
